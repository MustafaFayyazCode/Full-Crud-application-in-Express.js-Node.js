<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ... Your head content ... -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header id="header">
    <!-- ... Your header content ... -->
  </header>

  <main id="site-main">
    <div class="container">
      <div class="box-nav d-flex justify-between">
        <a href="./include/add-user.ejs" class="border-shadow">
          <span class="text-gradiant">New User<i class="fa-solid fa-user"></i></span>
        </a>
      </div>
    </div>
  </main>

  <!-- Form start -->
  <form action="/" method="post">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <% userData.forEach(function(user, index) { %>
          <tr>
            <td>
              <%= index + 1 %>
            </td>
            <td>
              <%= user.name %>
            </td>
            <td>
              <%= user.email %>
            </td>
            <td>
              <a href="/update-user/<%= user.id %>" class="btn-border-shadow update">
                <span class="text-gradiant">
                  <i class="fas fa-pencil-alt"></i>
                </span>
              </a>
              <a href="/delete-user/<%= user.id %>" class="btn-border-shadow delete">
                <span class="text-gradiant">
                  <i class="fas fa-times"></i>
                </span>
              </a>
            </td>
          </tr>
          <% }) %>
      </tbody>
    </table>
  </form>
  <!-- Form End  -->

</body>
</html>
